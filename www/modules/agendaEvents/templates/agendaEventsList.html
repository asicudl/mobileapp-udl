<ion-view class="udlapp-background" view-title="<i class='icon ion-calendar'></i> {{title}}" ng-init="initList()" >
  <ion-content>
    <ion-list>
      <a class="item udlapp-item item-thumbnail-left" ng-repeat="agendaEvent in agendaEventsList" href="#/app/agendaevents/{{agendaEvent.id}}">
          <img style="height: 80px" src="{{agendaEvent.imgSrc}}" />  
          <h2>{{agendaEvent.title}}</h2>
          <p>{{agendaEvent.date}}</p>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
