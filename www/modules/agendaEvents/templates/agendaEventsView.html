<ion-view  class="udlapp-background" ng-init="initAgendaEvent()">
    <ion-nav-title>
        <i class='icon ion-calendar'></i> {{rb.ag_agenda_title}}
    </ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item udlapp-item small item-thumbnail-left">
                <div class="date udlapp-date-av btn_{{currentEvent.dayOfWeek}}">
                    <span class="dayOfWeek">{{rb['ag_weekday_' + currentEvent.dayOfWeek]}}</span>
                    <span class="dayMonth">{{currentEvent.dayOfMonth}} {{rb['ag_month_' +  currentEvent.month]}}</span>
                </div>

                <p class="title">{{currentEvent.title}}</p>
                <p class="secondaryInfo"><i class="icon ion-pin"></i> {{currentEvent.location}}</p>
                <p class="secondaryInfo"><i class="icon ion-clock"></i>  {{currentEvent.hour}}</p> 
            </div>
            <div class="item item-body">
                <div ng-bind-html="currentEvent.content | hrefToJS"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
