<ion-view view-title="{{title}}" ng-init="initList()" >
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="message in messagesList" href="#/app/messages/{{message.id}}">
            <strong>{{message.from}}</strong>: {{message.subject}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
