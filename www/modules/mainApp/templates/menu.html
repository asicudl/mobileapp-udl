<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu enable-menu-with-back-views="true" side="left">
    <ion-header-bar class="bar-stable">
      <img src="img/logo-fons.png" style="float:left; margin-right:10px;"/>
        <h2 class="title" style="float:left; left: 50px; margin-right:10px;">{{rb.app_title}}</h2>
    </ion-header-bar>
    <ion-content>
      <ion-list >
        <ion-item class="udlapp-item" nav-clear menu-close href="#/app/agendaevents">
          <i class="icon ion-calendar"></i> {{rb.agenda_menu_item}}
        </ion-item>
        <ion-item class="udlapp-item"  nav-clear menu-close href="#/app/offeredservices">
          <i class="icon ion-paper-airplane"></i> {{rb.oservices_menu_item}}
        </ion-item>
        <ion-item ng-show="authStatus.hasToken" class="udlapp-item" nav-clear menu-close href="#/app/messages">
            <i class="icon ion-android-mail"></i> {{rb.messages_menu_item}}
        </ion-item>
        <ion-item ng-hide="authStatus.hasToken" class="udlapp-item" nav-clear menu-close href="#/app/login">
            <i class="icon ion-log-out"></i> Login
       </ion-item>     
          
      </ion-list>   
    </ion-content>
    <ion-footer-bar class="bar-stable udl-menu-footer" >
        <ion-list >
            <ion-item class="udlapp-item" nav-clear menu-close href="#/app/settings">
              <i class="icon ion-gear-a"></i> {{rb.settings_menu_item}}
            </ion-item>
      </ion-list>
      </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
