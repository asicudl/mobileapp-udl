<ion-view  class="udlapp-background" view-title="<i class='icon ion-calendar'></i> Activity Event" ng-init="initActivityEvent()">
    <ion-content>
        <div class="list card">
            <div class="eventListItem item udlapp-item item-thumbnail-left small">
                <img src="{{currentActivity.image}}">  
                <p class="title">{{currentActivity.title}}</p>
                <p class="secondaryInfo"><i class="icon ion-pin"></i>  {{currentActivity.location}}</p>
                <p class="secondaryInfo"><i class="icon ion-calendar"></i>  {{currentActivity.period}}</p>
            </div>
            
            <div class="item item-body">
                <div ng-bind-html="currentActivity.content"></div>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a href="#" class="tab-item" ng-click="openExternalURL(currentActivity.eventURL)"><i class="icon ion-forward"></i> Veure al web</a>

                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    Share
                </a>
            </div>
        </div>    
    </ion-content>
</ion-view>
