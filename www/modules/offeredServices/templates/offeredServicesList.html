<ion-view class="udlapp-background" ng-init="initList()">
    <ion-nav-title>
        <i class='icon ion-social-buffer'></i> {{rb.os_list_title}}
    </ion-nav-title>
    <ion-content ng-show="offeredServicesViewInitialized">
        <ion-refresher
                       pulling-text="{{pullText}}..."
                       refreshing-text="{{rb.ctrl_offeredService_initializing}}..."
                       on-refresh="refreshItems()">
        </ion-refresher>

        <div ng-hide="emptyOfferedServices()" >
            <ion-list can-swipe="true" show-delete="false"> 

                <ion-item class="offeredService btn_{{($index % 7)}} item udlapp-item item-thumbnail-right" ng-repeat="offeredService in offeredServiceList | filter: { published:'true'}" href="#/app/offeredservices/{{offeredService._id}}">
                    <img ng-show="existImage(offeredService)" src="{{offeredService.image}}" />
                    <div ng-show="existImage(offeredService)" class="offeredServiceDescription item-content-padding-right">
                        <p class="title">{{offeredService.title}}</p>
                    </div>
                    <div ng-show="!existImage(offeredService)" class="offeredServiceDescription">
                        <p class="title">{{offeredService.title}}</p>
                    </div>
                </ion-item>
            </ion-list>
        </div>
        <div ng-show="emptyOfferedServices()" class="udlapp-emptylist">
            <p><i class="ion-archive" ></i><br />
                <span>{{rb.os_list_noservices}}</span>
            </p>
        </div>
        
    </ion-content> 
</ion-view>
